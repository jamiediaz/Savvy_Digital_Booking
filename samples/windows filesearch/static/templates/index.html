<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Sabine File Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="../static/tabulator/dist/css/tabulator.css" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                    <a class="navbar-brand">
                        <h4>File Search</h4>
                    </a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-1">

                    <h6>Select a drive:</h6>
                    <select id='dataSelect'>
                        <option selected="selected" disabled="disabled"></option>
                        <option value="/api/v1.0/land/">L: Land</option>
                        <option value="/api/v1.0/drilling/">M: Drilling</option>
                        <option value="/api/v1.0/well_files/">N: Well Files</option>
                        <option value="/api/v1.0/production/">P: Production</option>
                        <option value="/api/v1.0/company/">S: Company</option>
                        <option value="/api/v1.0/accounting/">T: Accounting</option>
                                                        
                                                    </select>

                    <div class="form-group ">
                        <form>
                            <h6>Enter file name to search:</h6>
                            <input class="form-control" id="searchFile" type="text" onkeypress="detectKeyboardEnter(event)">
                            <p></p>
                            <input type="button" value="Submit" onclick="myFunction()">
                        </form>


                    </div>




                    <!-- <div id='progressbar'></div> -->
                    <hr>
                    <br>
                    <h5>Filter Results by:</h5>
                    <br>

                    <h6>First Subfolder</h6>
                    <select id='SubFolder1-dropdown'>
                                                        </select>

                    <h6>Second Subfolder</h6>
                    <select id='SubFolder2-dropdown'>
                                                        </select>

                    <h6>Third Subfolder</h6>
                    <select id='SubFolder3-dropdown'>
                                                        </select>

                    <p></p>
                    <p></p>
                    <hr> Filter by:
                    <br>

                    <h6>Year</h6>
                    <select id='Year-dropdown'>
                                                        </select>

                    <h6>Month</h6>
                    <select id='Month-dropdown'>
                                                        </select>


                    <!-- </div> -->
                    <p>

                    </p><br><br>

                    <button id='download-csv' type='button'>Download Results (CSV)</button>

                </div>
                Click on the path to copy it to the clipboard.
                <div class="col-md-11">
                    <div id="table-area" class="">

                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="bottom">Sabine Oil and Gas</span>
        </footer>
    </div>

    <script src='../static/js/apps.js'></script>
    <script src="../static/js/pace.js"></script>
    <script src='../static/js/functions.js'></script>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js'></script> -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script type='text/javascript' src='../static/tabulator/dist/js/tabulator.js'></script>
    <script src="../static/js/d3.js "></script>





</body>

</html>
